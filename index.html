<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layout">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form class="meu-formulario">
    <fieldset>
      <div class="wrapper-inf">
          <legend>Informações Pessoais</legend>
          <div class="line"></div>
        <div class="col-2">
          <label for="name">Nome</label>
          <input type="text" id="name">
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname">
        </div>
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
      </div>
    </fieldset>

    <fieldset>
      <div class="wrapper-mentor">
          <legend>Informações Do Mentor</legend>
          <div class="line"></div>
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
      </div>
    </fieldset>

    <fieldset>
      <div class="wrapper-datetime">
          <legend>Seus Horários</legend>
          <div class="line"></div>
          <legend>Primeira Mentoria</legend>
          <label for="data">Data <span>(dd/mm/aaaa)</span></label>
          <input type="date" id="data">
          <label for="data-start">Das</label>
          <input type="datetime" id="data-start">
          <label for="data-end">Até</label>
          <input type="datetime" id="data-end">
          
          <legend>Segunda Mentoria</legend>
          <label for="data">Data <span>(dd/mm/aaaa)</span></label>
          <input type="date" id="data">
          <label for="data-start">Das</label>
          <input type="datetime" id="data-start">
          <label for="data-end">Até</label>
          <input type="datetime" id="data-end">
      </div>
    </fieldset>
  </form>
<footer>
  <input type="text" class="button" value="Salvar" form="meu-formulario">
</footer>
</div>
</body>
</html>
